<!DOCTYPE html>
<html>
	<head> <!--Шапка страницы не видно пользователю-->
		<meta charset="utf-8"> <!-- Настройка страницы-->
		<meta name="author" content="Настасья"> <!--Автор страницы для бота-->
		<meta name="description" content="Тестовая  страница">
		<meta name="keywords" content="Тест,проверка,html">
	</head> 
		<title> Страница Насти Копылововй </title>
	<body> 
	<h1>Привет, пользователь !</h1> <!--ЗАГОЛОВОК-->
	<p><b>Как у тебя дела ?</b></p>
	<p>Привет компьютер! У меня все хорошо:) </p> <!--Делает абзацы-->
	<p>Как твои дела? </p>
	<p><b>Прекрасно! Сейчас работаю!</b></p> <!-- Делает текст жирным-->
	<p><em> Привет друзья! О, компьютер, а где ты работаешь?</em></p> <!--Делает курсив-->
	<p><b><strike> Я </strike> работаю в Вологде!</b></p> <!--Зачеркивание-->
	<p><em> Круто! А я работаю в </em> H<sub>2</sub>O</p> <!--Формула H20-->
	<p>Ребята, а сколько будет <b>2<sup>2</sup></b>?</p> <!--Формула степени--
	

	</body> <!--Коментарий -->

</html>
